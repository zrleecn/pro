<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>

    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/login.css">
    <script src="__PUBLIC__/js/device.min.js"></script>
    <script src="__PUBLIC__/js/check_device.js"></script>
</head>
<body>



    <div class="container login-panel">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>用户登录</h1>
                    </div>
                    <div class="panel-body">
                        <form class="form">

                            <div class="form-group">
                                <input type="text" placeholder="username" class="form-control" name="username">
                                <i class="fa fa-user"></i>
                                <p class="help-block text-warning">用户不存在</p>

                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="password" class="form-control" name="password">
                                <i class="fa fa-lock"></i>
                                <p class="help-block text-danger">密码错误</p>
                            </div>
                        </form>
                        <div class="form-group">
                            <!--<div class="main-checkbox">-->
                                <!--<input type="checkbox" value="None" id="checkbox1" name="check">-->
                                <!--<label for="checkbox1"></label>-->
                            <!--</div>-->
                            <span class="text">还没账号?<a href="#" class="register">马上注册</a></span>
                            <button type="submit" class="btn btn-primary pull-right btn-login">登录</button>
                        </div>

                    </div>
                </div> <!--panel-->
            </div> <!--col-md-->
        </div><!--row-->

    </div> <!--container-->


</body>

</html>
