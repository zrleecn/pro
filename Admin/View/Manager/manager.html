        <div class="row ">

            <div class="pull-left col-xs-8 h-title">

            </div>
            <a class="btn btn-default pull-left col-xs-2 go-back" href="__APP__/Home/Goods/showlist">&nbsp;&nbsp;<i class="fa fa-shopping-cart " aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;</a>

        </div>
    </div>
</session>

<!--头像-->
<session class="container my-info">

    <div class="row">
        <div class="col-xs-1">

        </div>
        <div class="col-xs-11">
            <img src="__PUBLIC__/<{$user_info.head_portrait|default='images/default_head.png'}>" class="head-portrait animated bounceInRight" width="80" height="80" alt="">
            <span style="margin-left: 10px;font-size: 20px;" class="animated bounceInRight" ><{$user_name|default='游客'}></span>

        </div>

    </div>

</session>
<session class="container menu-list">
    <ul class="list-group">
        <li class="list-group-item">
            <i class="fa fa-comment-o" aria-hidden="true"></i>
            <span>我的消息<span class="badge"><{$msg_count |default=0}></span></span>
            <span><i class="fa fa-angle-right pull-right" aria-hidden="true"></i></span>
        </li>

        <a href="__APP__/Admin/Index/my">
            <li class="list-group-item">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span>我的商品<span class="badge"><{$mygoodscount}></span></span>
                <span><i class="fa fa-angle-right pull-right" aria-hidden="true"></i></span>
            </li>
        </a>
        <a href="__APP__/Admin/Index/collection">
            <li class="list-group-item">
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <span>我的收藏<span class="badge"><{$col_count}></span></span>
                <span><i class="fa fa-angle-right pull-right" aria-hidden="true"></i></span>
            </li>
        </a>
        <a href="__APP__/Admin/Manager/modify">
            <li class="list-group-item">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <span>修改信息</span>
                <span><i class="fa fa-angle-right pull-right" aria-hidden="true"></i></span>
            </li>
        </a>
        <a href="__APP__/Admin/Manager/myinfo">
            <li class="list-group-item">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>查看信息</span>
                <span><i class="fa fa-angle-right pull-right" aria-hidden="true"></i></span>

            </li>
        </a>


    </ul>

    <ul class="list-group">
        <li class="list-group-item">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
            <span>帮助中心</span>
            <span><i class="fa fa-angle-right pull-right" aria-hidden="true"></i></span>
        </li>
        <li class="list-group-item">
            <i class="fa fa-list-ol" aria-hidden="true"></i>
            <span>咨询记录<span class="badge"><{$ask_count |default=0}></span></span>
            <span><i class="fa fa-angle-right pull-right" aria-hidden="true"></i></span>

        </li>
        <a href="__APP__/Home/Index/contact">
            <li class="list-group-item">
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
                <span>联系客服</span>
                <span><i class="fa fa-angle-right pull-right" aria-hidden="true"></i></span>
            </li>
        </a>




    </ul>
</session>
